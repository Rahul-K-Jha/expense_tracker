name: expense_tracker
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  googleapis: ^11.3.0
  googleapis_auth: ^1.3.1
  http: ^0.13.6
  url_launcher: ^6.1.10
  shared_preferences: ^2.0.15
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo_mini.png"
